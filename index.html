<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" /> -->
	<link rel="stylesheet" href="./dist/src/css/bootstrap.min.css">
	<link rel="stylesheet" href="./src/style.css">
	<link rel="stylesheet" href="./src/icon.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"> -->
	<title>Clone de youtube</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand page-title" href="/">Clone de youtube</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
					aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"
					onclick="toggleClick(event)">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav me-auto mb-2 mb-md-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Link</a>
						</li>
						<li class="nav-item">
							<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
						</li>
					</ul>
					<form id="form" class="d-flex" onsubmit="handleSubmit(event)">
						<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search">
						<button class="btn btn-outline-success" type="submit">Search</button>
					</form>
					<div class="ytbutton">
						<a href="https://www.youtube.com" target="_blank" class="btn btn-outline-danger ytlogo">
							<i class="bi bi-youtube"></i>Youtube
							<span class="material-symbols-outlined">
								menu
							</span>
						</a>
					</div>
				</div>
			</div>
		</nav>
	</header>
	<div class="container videosContainer">
		<div class="row videos">
			<button><i class="material-icons">add</i> Ajouter</button>
		</div>
	</div>

</body>
<script src="./dist/src/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="./js/script.js"></script>

</html>
